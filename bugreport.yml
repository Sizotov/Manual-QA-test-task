Summary:
При вводе суммы, превышающей доступный баланс, транзакция выполняется, но баланс уходит в минус.

Environment:

Браузер: Safari Версия 18.1 (20619.2.8.11.10)
Операционная система: macOS Sequoia версия 15.1

Steps to Reproduce:
Заходим на страницу вывода средств со счёта.
В поле "Сумма" вводим значение, превышающее доступный баланс.
Нажимаем кнопку "Вывести".

Expected Result:
Система должна выдать сообщение об ошибке и не выполнять транзакцию, баланс должен оставаться неизменным.

Actual Result:
Система выполняет транзакцию и отображает баланс в отрицательном значении.

Рекомендации для команды разработчиков:

Проверка баланса: 
Необходимо реализовать логику для предварительной проверки доступного баланса перед выполнением транзакции. 
Если введенная сумма превышает баланс, транзакция должна быть заблокирована.
Сообщение об ошибке: 
Убедитесь, что система выводит понятное сообщение об ошибке пользователю, объясняющее, почему транзакция не может быть завершена.
Улучшение UX: 
Проанализируйте пользовательский интерфейс страницы вывода средств для выявления возможностей улучшения, чтобы минимизировать риск ошибок со стороны пользователей.
